[module/arch]
type = custom/text
content = 󰣇
content-font = 2
content-foreground = ${colors.clear-mauve}
content-margin = 0
click-left = "~/Scripts/Power/power.sh"

[module/date]
type = internal/date
interval = 1
date = %H:%M:%S|%d-%m
label = %date%
label-foreground = ${colors.clear-mauve}


[module/calendar]
type = custom/text
content = 󰃭
content-font = 2
content-foreground = ${colors.clear-mauve}
content-margin = 0
click-left = "~/.config/eww/calendar/calendar_widget.sh"

[module/spo]
type = custom/text
content = 
content-font = 2
content-foreground = ${colors.mauving}
content-margin = 0
click-left = "~/.config/eww/spotify/spotify_widget.sh"


[module/spotify]
type = custom/script
exec = ~/Scripts/Spotify/spotify.sh
interval = 1
format = <label>
label = %output%
click-left = "spotify"

[module/space]
type = custom/text
content = " "

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background}
label-active-foreground = ${colors.darker-mauve}
label-active-underline= ${colors.foreground}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
